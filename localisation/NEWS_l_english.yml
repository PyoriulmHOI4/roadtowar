 NE.1.t:0 "The Great Depression Ends In Germany"
 NE.1.d:0 "In a speech in Berlin to the German nation, German Führer Adolf Hitler officially declared the end of the Great Depression.\n\n"The administration has realized that the Great Depression and its effects have come to a halt," said the dictator. Today, businesses and banks reopen and people parade through the streets. Despite the happiness and cheer throughout the Reich, Hitler issued guidelines for all currently closed businesses, requesting that all said corporations follow them, including the state supervision of all stocks and economics on businesses. The German state faces many upcoming challenges on the road ahead of it but now, it as tackled one of them."
 NE.1.a:0 "Germany moves forward first!"
 NE.1.b:0 "Lucky them."
